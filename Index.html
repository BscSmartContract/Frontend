<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockShare Staking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BlockShare Staking Dashboard</h1>

        <button id="connectWallet">Connect Wallet</button>

        <div id="walletInfo"></div>

        <h2>Stake Tokens</h2>
        <input type="number" id="stakeAmount" placeholder="Amount to stake">
        <input type="text" id="referrer" placeholder="Referrer address (optional)">
        <button id="stakeBtn">Stake</button>

        <h2>Claim ROI</h2>
        <button id="claimRoiBtn">Claim ROI</button>
        <div id="roiInfo"></div>

        <h2>Withdraw Stake</h2>
        <input type="number" id="withdrawAmount" placeholder="Amount to withdraw">
        <button id="withdrawBtn">Withdraw</button>

        <h2>Pools</h2>
        <button id="claimRankPoolBtn">Claim Rank Pool</button>
        <button id="claimHighestPoolBtn">Claim Highest Staker Pool</button>
        <button id="claimHighTierBtn">Claim High Tier Pool</button>

        <div id="poolInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
